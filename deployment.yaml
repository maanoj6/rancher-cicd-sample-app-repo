apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
  namespace: default  # ðŸ‘ˆ Add this line
  labels:
    app: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: hello-world
          image: nginx
          ports:
            - containerPort: 80
